<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const form = document.querySelector('form');
  const inputText = document.querySelector('#todo-title');
  const checkbox = document.querySelector('#todo-completed');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const submittedTitle = inputText.value;
    const isChecked = checkbox.checked;
    const obj = {
      title: submittedTitle,
      completed: isChecked
    }

    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(obj)
      })
      const jsonData = response.json();
      console.log(jsonData)
    } catch (error) {
      console.log(error)
    }
  })
</script>
