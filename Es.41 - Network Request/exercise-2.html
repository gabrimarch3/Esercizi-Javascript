<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here
  const container = document.querySelector('#container');

  async function fetchAPI() {
    const response = await fetch('https://jsonplaceholder.typicode.com/todos/4');
    const jsonData = await response.json();

    const jsonTitle = document.createElement('h2');
    jsonTitle.innerHTML = jsonData.title;
    container.append(jsonTitle);
    
    const jsonCheckBox = document.createElement('input');
    jsonCheckBox.setAttribute('type', 'checkbox');
    if(jsonData.completed == true) {
      jsonCheckBox.checked = true;
    } else {
      jsonCheckBox.checked = false
    }
    container.append(jsonCheckBox);
  }

  fetchAPI();
</script>
